<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Yard Sale: Create a new password</title>

    <!-- Favicon -->
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./assets/image/YardSale_Logos/favicon_yard_sale.svg"
    />
    <!-- Links CSS -->
    <link rel="stylesheet" href="/styles/create-account.css" />
    <link rel="stylesheet" href="/styles/utilidades.css" />
    <link rel="stylesheet" href="/styles/media-queries.css">
  </head>
  <body>
    <div class="login">
      <div class="form-container">
        <!-- Logo -->
        <img
          src="./assets/image/YardSale_Logos/logo_yard_sale.svg"
          alt="logo"
          class="logo"
        />
        <!-- Title -->
        <h1 class="title-">My account</h1>
        <form action="/" class="form">
          <!-- Enter a new password -->
          <label for="password" class="label">Password</label>
          <input
            type="password"
            id="password"
            placeholder="**********"
            class="input input-password"
          />
          <label for="new-password" class="label">Re-enter Password</label>
          <input
            type="password"
            id="new-password"
            placeholder="**********"
            class="input input-password"
          />
          <!-- Submit -->
          <input
            type="submit"
            value="Confirm new password"
            class="primary-button login-button"
          />
        </form>
      </div>
    </div>
  </body>
</html>
