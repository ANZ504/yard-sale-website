<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Yard Sale | Create Account</title>

    <!-- Favicon -->
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./assets/image/YardSale_Logos/favicon_yard_sale.svg"
    />
    <!-- Links CSS -->
    <link rel="stylesheet" href="/styles/utilidades.css" />
    <link rel="stylesheet" href="/styles/create-account.css" />
    <link rel="stylesheet" href="/styles/media-queries.css">
  </head>
  <body>
    <div class="login">
      <div class="form-container">
        <!-- Logo -->
<!--         <img
          src="./assets/image/YardSale_Logos/logo_yard_sale.svg"
          alt="logo"
          class="logo"
        /> -->
        <!-- Title -->
        <h1 class="title">My account</h1>
        <form action="/" class="form">

          <div>
            <label for="name" class="label">Name</label>
            <input
              type="text"
              id="name"
              placeholder="Alejandro Navarro"
              class="input input-name"
            />
            <!-- Enter email -->
            <label for="email" class="label">Email</label>
            <input
              type="email"
              id="email"
              placeholder="example@email.com"
              class="input input-email"
            />
            <!-- Enter Password -->
            <label for="new-password" class="label">Password</label>
            <input
              type="password"
              id="new-password"
              placeholder="**********"
              class="input input-password"
            />
          </div>
          <!-- Enter name -->
          
        </form>
                  <!-- Submit -->
                  <input
                  type="submit"
                  value="Create"
                  class="primary-button login-button"
                />
      </div>
    </div>
  </body>
</html>
